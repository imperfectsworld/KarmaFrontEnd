<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="joinRoomForm"  (ngSubmit)="joinRoom()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter your name" formControlName="user" required>
            <input type="text" class="form-control" placeholder="Enter Community" formControlName="room" required>
            <button [disabled]="joinRoomForm.invalid"  type="submit" routerLink="/chat">Join</button>
           
          </div>
        </form>
      </div>
    </div>
  </div>
